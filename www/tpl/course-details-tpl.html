<li data-course='{{course_id}}' data-organization='{{id_org}}' class='padd-right'>

    <div class='course'>

        {{#locked}}
            <img src='../img/locked.png'/>
        {{/locked}}
        {{^locked}}
            <img src='../img/{{type}}.png'/>
        {{/locked}}

        <strong>{{title}}</strong>

        {{#isFolder}}
            <img src='../img/right_arrow.png'/>
        {{/isFolder}}

    </div>

</li>
