<li data-url='{{link}}' class='padd-right {{rowColorKind}}'>

    <div class='course'>
        <img src='{{thumb}}'/>
        <strong>{{{name}}}</strong>
        <br>
        <div class='metadata'>
            <p class='course-status'>{{status}}</p>
            <p class='course-lang'>{{lang}}</p>
        </div>
    </div>

    <div class='open-details'>
        <a class='detail-disclosure'>
            <span>{{{description}}}</span>
        </a>
    </div>
</li>
