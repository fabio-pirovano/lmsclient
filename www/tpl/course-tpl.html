<li data-url='{{link}}' class='padd-right'>

    <div class='course'>
        <img src='{{thumb}}'/>
        <strong>{{{name}}}</strong>
            <span class='metadata'>
                <span class='course=status'>{{status}}</span><br/>
                <span class='course-lang'>{{lang}}</span>
            </span>

    </div>

    <div>
        <a class='detail-disclosure'>
            <span>{{{description}}}</span>
        </a>
    </div>
</li>
