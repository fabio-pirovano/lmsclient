<li>

    <a href='{{link}}' class='padd-right'>

        <img src='{{thumb}}' />
        <div class='course'>

            <strong>{{{name}}}</strong>
            <span class='metadata'>
                <span class='course=status'>{{status}}</span><br/>
                <span class='course-lang'>{{lang}}</span>
            </span>

        </div>

    </a>

    <a class='detail-disclosure'>
        <span>{{{description}}}</span>
    </a>

</li>
