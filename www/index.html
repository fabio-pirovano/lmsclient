        <div id='afui' class=''>

                docebo

                <br>

                        <input id='username'    class='login' type='text' placeholder='username' value='staff.gnstudio'>

                        <input id='website'     class='login' type='text' placeholder='web site' value='release61.docebo.info'>
                        <input id='do-login'    class='button' type='submit'>
                        <a id='recover-password'class='button flat'>forgot password</a>
                    </form>
                </div>

                <div id='login-loader' class='panel centered' data-footer='none' style='text-align: center;'>
